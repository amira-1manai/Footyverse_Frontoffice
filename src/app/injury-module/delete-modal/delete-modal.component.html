<h1 mat-dialog-title> <strong>Confirm delete injury</strong> </h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this injury?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="tg-btn" (click)="onNoClick()">Cancel</button>
  <button class="tg-btn" (click)="onConfirmClick()" cdkFocusInitial>Confirm</button>
</div>
