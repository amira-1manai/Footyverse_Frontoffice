<div class="outer">
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card my-auto shadow">
                <div class="panel-heading">
                  <div class="text-center">
    <h3 class="text-3x1 text-center font-semibold py-5">Forget Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
        <span class="mb-4 block text-red-600">
            Enter your email and we'll you instructions 
             on how to reset your password.
        </span>
    <div class="flex flex-col mt-4 mb-1">
    <input formControlName="email" class="p-2 border Mborder-gray-300 rounded" type="text" placeholder="Email">
   
    </div>
    <span *ngIf="forgetForm.hasError('required', 'email') && forgetForm.controls['email'].dirty"
    class="Btext-red-500">Email is required</span>
    <span *ngIf="forgetForm.hasError('email', 'email')" class="Etext-red-500">Email is Invalid</span>


   <input type="submit"    class="btn btn-primary w-100" value="Submit" name=""
   (click)="submit()"[disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid">
  
   <button type="cancel" class="btn btn-primary w-100" routerLink="/login"  value="Cancel" name="">Cancel</button>
    
</form>
    </div>

</div>
