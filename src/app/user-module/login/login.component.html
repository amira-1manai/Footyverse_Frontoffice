<div class="outer">
  <div class="container vh-100">
    <div class="row justify-content-center h-100">
      <div class="card my-auto shadow mt-3">
        <div class="panel-heading">
          <div class="text-center">
            <h2>Welcome To FootyVerse</h2>
          </div>
          <div class="text-center">
            <mat-card class="mt-3 p-2 m-auto card2">
              <img src="assets\images\logo3.png" alt="image description">
            </mat-card>
          </div>

          <!--
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="email" id="email" placeholder="Email*" class="form-control" formControlName="email" name="email" />
                    <div class="alert alert-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                      <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                      <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email address.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" placeholder="Password*" class="form-control" formControlName="password" name="password" />
                    <div class="alert alert-danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                      <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                    </div>
                  </div>

            <div class="form-group">
              <form class="log" [formGroup]="aFormGroup">
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                </ngx-recaptcha2>
              </form>
            </div>

            <input type="submit" class="btn btn-primary w-100 login-btn" value="Login" name="">
          </form>
        </div>
        <div class="card-footer text-center">
          <small><a routerLink="../forget-password">Forget Password</a></small>
        </div>
