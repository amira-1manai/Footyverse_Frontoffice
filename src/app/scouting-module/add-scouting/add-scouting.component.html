<div class="container mx-auto">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-4">Add Scouting</h2>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="playername">Player Name:</label>
          </div>
          <div class="md:w-2/3">
              <input formControlName="playername" type="text" id="playername" placeholder="Player Name" class="form-input mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="position">Player Position:</label>
          </div>
          <div class="md:w-2/3">
              <input formControlName="position" type="text" id="position" placeholder="Player Position" class="form-input mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="age">Player Age:</label>
          </div>
          <div class="md:w-2/3">
              <input formControlName="age" type="text" id="age" placeholder="Player Age" class="form-input mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="weaknesses">Select Weaknesses:</label>
          </div>
          <div class="md:w-2/3">
              <select formControlName="weaknesses" id="weaknesses" class="form-select mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="">Select Weaknesses</option>
                  <option value="Physical Weaknesses">Physical Weaknesses</option>
                  <option value="Technical Weaknesses">Technical Weaknesses</option>
                  <option value="Tactical Weaknesses">Tactical Weaknesses</option>
                  <option value="Mental Weaknesses">Mental Weaknesses</option>
                  <option value="Injuries">Injuries</option>
                  <option value="Adaptability">Adaptability</option>
                  <option value="Communication">Communication</option>
              </select>
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="description">Description:</label>
          </div>
          <div class="md:w-2/3">
              <textarea formControlName="description" id="description" placeholder="Description" class="form-textarea mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="rate">Select Rate:</label>
          </div>
          <div class="md:w-2/3">
              <select formControlName="rate" id="rate" class="form-select mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="">Select Rate</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="power">Select Power:</label>
          </div>
          <div class="md:w-2/3">
              <select formControlName="power" id="power" class="form-select mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="">Select Power</option>
                  <option value="Physical Power">Physical Power</option>
                  <option value="Mental Power">Mental Power</option>
                  <option value="Emotional Power">Emotional Power</option>
                  <option value="Intellectual Power">Intellectual Power</option>
                  <!-- Add more options as needed -->
              </select>
          </div>
      </div>
      <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
              <label class="block text-gray-700 font-bold mb-2" for="potential">Enter Potential:</label>
          </div>
          <div class="md:w-2/3">
              <input formControlName="potential" type="text" id="potential" placeholder="Potential" class="form-input mt-1 block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
      </div>
      <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                  Add Scouting
              </button>
          </div>
      </div>
      <div class="container mt-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="navigateToListeScouting()">List of scouting</button>
      </div>
  </div>
</div>
