
<div class="container">
  <div class="row mt-2">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Calendar</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="calendar-container">
                <full-calendar #calendar [options]="calendarOptions" (eventClick)="handleEventClick($event)" (dateClick)="handleDateClick($event)"></full-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
